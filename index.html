<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 p-4">

  <div class="max-w-7xl mx-auto bg-white p-6 rounded-3xl shadow-2xl">

    <h1
      class="text-4xl font-extrabold text-gray-900 mb-8 text-center bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-700">
      Job Tracker
    </h1>

    <!-- Job Form -->
    <form id="jobForm"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12 p-6 bg-gray-50 rounded-2xl shadow-inner">
      <h2 class="col-span-full text-2xl font-bold text-gray-800 mb-4">Add / Edit Job Application</h2>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
        <input type="text" name="companyName" required class="mt-1 block w-full px-3 py-2 border rounded-md">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Role / Position</label>
        <input type="text" name="rolePosition" required class="mt-1 block w-full px-3 py-2 border rounded-md">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Remote Type</label>
        <select name="locationRemoteType" class="mt-1 block w-full px-3 py-2 border rounded-md">
          <option value="">Select Type</option>
          <option value="Fully Remote">Fully Remote</option>
          <option value="Timezone-specific">Timezone-specific</option>
          <option value="Hybrid">Hybrid</option>
          <option value="Local Remote">Local Remote</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Response Status</label>
        <select name="responseStatus" class="mt-1 block w-full px-3 py-2 border rounded-md">
          <option>No response</option>
          <option>Applied</option>
          <option>Phone Screen</option>
          <option>Interview</option>
          <option>Offer</option>
          <option>Rejected</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Follow-Up Date</label>
        <input type="date" name="followUpDate" class="mt-1 block w-full px-3 py-2 border rounded-md">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
        <select name="priority" class="mt-1 block w-full px-3 py-2 border rounded-md">
          <option>High</option>
          <option selected>Medium</option>
          <option>Low</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Next Action</label>
        <input type="text" name="nextAction" class="mt-1 block w-full px-3 py-2 border rounded-md">
      </div>

      <div class="col-span-full flex justify-end mt-4">
        <button type="submit" class="px-6 py-3 rounded-xl bg-blue-600 text-white font-medium hover:bg-blue-700">Save
          Application</button>
      </div>
    </form>

    <!-- Table -->
    <div class="overflow-x-auto rounded-2xl shadow-lg border border-gray-200">
      <table class="min-w-full divide-y divide-gray-200" id="jobTable">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Company</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Remote Type</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Follow-Up</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Priority</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Next Action</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Initialize Supabase
    const supabaseUrl = "https://ctaopcnqedchqdetovzz.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0YW9wY25xZWRjaHFkZXRvdnp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3NTAxMjgsImV4cCI6MjA3MTMyNjEyOH0.U52jbnISt7bdo2mN2kqLeDQczDaDJm0PILJxZ1Bnk9k";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const jobForm = document.getElementById('jobForm');
    const jobTableBody = document.querySelector('#jobTable tbody');
    let editingId = null;

    function getStatusColor(status) {
      switch (status) {
        case 'Offer': return 'bg-green-100 text-green-800';
        case 'Interview':
        case 'Phone Screen': return 'bg-yellow-100 text-yellow-800';
        case 'Rejected': return 'bg-red-100 text-red-800';
        default: return 'bg-gray-100 text-gray-800';
      }
    }

    async function fetchJobs() {
      const { data, error } = await supabaseClient.from('jobs').select('*').order('id', { ascending: true });
      if (error) return console.error(error);
      renderTable(data);
    }

    function renderTable(jobs) {
      jobTableBody.innerHTML = '';
      jobs.forEach(job => {
        const tr = document.createElement('tr');
        tr.className = "hover:bg-gray-50";
        tr.innerHTML = `
        <td class="px-6 py-4">${job.companyName}</td>
        <td class="px-6 py-4">${job.rolePosition}</td>
        <td class="px-6 py-4">${job.locationRemoteType}</td>
        <td class="px-6 py-4">
          <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusColor(job.responseStatus)}">${job.responseStatus}</span>
        </td>
        <td class="px-6 py-4">${job.followUpDate || 'N/A'}</td>
        <td class="px-6 py-4">${job.priority}</td>
        <td class="px-6 py-4">${job.nextAction || 'N/A'}</td>
        <td class="px-6 py-4 text-right">
          <button onclick="editJob(${job.id})" class="text-indigo-600 hover:text-indigo-900 mr-4">Edit</button>
          <button onclick="deleteJob(${job.id})" class="text-red-600 hover:text-red-900">Delete</button>
        </td>
      `;
        jobTableBody.appendChild(tr);
      });
    }

    async function editJob(id) {
      const { data } = await supabaseClient.from('jobs').select('*').eq('id', id).single();
      if (!data) return;
      editingId = id;
      for (const key in data) {
        if (jobForm[key]) jobForm[key].value = data[key];
      }
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function deleteJob(id) {
      if (!confirm('Delete this application?')) return;
      const { error, data } = await supabaseClient.from('jobs').delete().eq('id', id);
      if (error) return console.error(error);
      fetchJobs();
    }

    jobForm.addEventListener('submit', async e => {
      e.preventDefault();
      const formData = {};

      for (const el of jobForm.elements) {
        if (el.name) formData[el.name] = el.value;
      }
      if (editingId) {
        const { error } = await supabaseClient.from('jobs').update(formData).eq('id', editingId);
        if (error) return console.error(error);
        editingId = null;
      } else {
        const { error, data } = await supabaseClient.from('jobs').insert([formData]);

        console.log("ðŸ‘€ ~ data:", data)
        if (error) return console.error(error);
      }

      jobForm.reset();
      fetchJobs();
    });

    // Initial fetch
    fetchJobs();
  </script>
</body>

</html>
