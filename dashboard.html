<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Hunt Hub</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 p-4 h-screen">
  <div class="max-w-7xl mx-auto bg-white p-6 rounded-3xl shadow-2xl relative">
    <a class="flex items-center justify-end mb-2 absolute right-2 top-2" target="_blank" rel="noopener noreferrer"
      href="https://github.com/basant-rai/Job-hunt-hub">
      <svg aria-hidden="true" viewBox="0 0 16 16" width="32" height="32" class="text-black">
        <path fill="currentColor" fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8a8.003 8.003 0 0 0 5.47 7.59c.4.07.55-.17.55-.38
             0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01
             1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95
             0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82a7.52 7.52 0 0 1 2-.27c.68 0 1.36.09 2 .27
             1.53-1.03 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15
             0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2
             0 .21.15.45.55.38A8.003 8.003 0 0 0 16 8c0-4.42-3.58-8-8-8Z" />
      </svg>
    </a>
    <div class="w-full flex items-center justify-center mb-4 gap-4">
      <a href="./index.html">
        <h1
          class="text-4xl font-extrabold text-gray-900 text-center bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-700">
          Job Hunt Hub
        </h1>
      </a>
      <button id="logout-btn"
        class="py-1 px-2 rounded bg-red-500 text-white font-semibold hover:bg-red-600 transition">Logout</button>
    </div>

    <!-- Job Form -->
    <form id="jobForm"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6 p-6 pt-4 bg-gray-50 rounded-2xl shadow-inner">
      <h2 class="col-span-full text-xl font-bold text-gray-800">Add / Edit Application</h2>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
        <input type="text" name="companyName" required class="mt-1 block w-full px-3 py-2 border rounded-md">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Role / Position</label>
        <input type="text" name="rolePosition" required class="mt-1 block w-full px-3 py-2 border rounded-md">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Remote Type</label>
        <select required name="locationRemoteType" class="mt-1 block w-full px-3 py-2 border rounded-md">
          <option value="">Select Type</option>
          <option value="Fully Remote">Fully Remote</option>
          <option value="Timezone-specific">Timezone-specific</option>
          <option value="Hybrid">Hybrid</option>
          <option value="Onsite">Onsite</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Response Status</label>
        <select required name="responseStatus" class="mt-1 block w-full px-3 py-2 border rounded-md">
          <option>No response</option>
          <option>Need to apply</option>
          <option>Applied</option>
          <option>Phone Screen</option>
          <option>Interview</option>
          <option>Offer</option>
          <option>Rejected</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Contact referral</label>
        <input type="text" name="contactReferral" placeholder="" class="mt-1 block w-full px-3 py-2 border rounded-md">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Website url</label>
        <input type="text" name="url" placeholder="" class="mt-1 block w-full px-3 py-2 border rounded-md">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Source Job Board</label>
        <input type="text" name="sourceJobBoard" placeholder="eg: Linkedin, upwork " required
          class="mt-1 block w-full px-3 py-2 border rounded-md">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Application Date</label>
        <input required type="date" name="applicationDate" class="mt-1 block w-full px-3 py-2 border rounded-md">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Interview Date</label>
        <input type="date" name="interviewDate" class="mt-1 block w-full px-3 py-2 border rounded-md">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Follow-Up Date</label>
        <input required type="date" name="followUpDate" class="mt-1 block w-full px-3 py-2 border rounded-md">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
        <select required name="priority" class="mt-1 block w-full px-3 py-2 border rounded-md">
          <option>High</option>
          <option selected>Medium</option>
          <option>Low</option>
        </select>
      </div>

      <div class="col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Next Action</label>
        <input type="text" name="nextAction" class="mt-1 block w-full px-3 py-2 border rounded-md">
      </div>
      <div class="col-span-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Cover letter</label>
        <textarea rows="4" type="text" name="coverLetterMessage"
          class="mt-1 block w-full px-3 py-2 border rounded-md"></textarea>
      </div>
      <div class="col-span-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Lesson learned</label>
        <textarea rows="4" name="outcomeLessonLearned" class="mt-1 block w-full px-3 py-2 border rounded-md"></textarea>
      </div>
      <div class="">
        <label class="block text-sm font-medium text-gray-700 mb-1">Upload Resume</label>
        <input type="file" name="resume" accept=".pdf,.doc,.docx"
          class="mt-1 block w-full text-gray-700 border border-gray-300 rounded-md px-3 py-2 cursor-pointer focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div class="col-span-full flex justify-end mt-4">
        <button type="submit" class="px-6 py-3 rounded-xl bg-blue-600 text-white font-medium hover:bg-blue-700">Save
          Application</button>
      </div>
    </form>

    <!-- Table -->
    <div class="overflow-x-auto rounded-2xl shadow-lg border border-gray-200">
      <table class="min-w-full divide-y divide-gray-200" id="jobTable">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Company</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Priority</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Follow-Up</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Interview</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Next Action</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="script/main.js"></script>
</body>

</html>
