<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Job Hunt Hub - Login/Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">

  <div id="auth-container" class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md">
    <h1
      class="text-4xl font-extrabold text-gray-900 mb-6 text-center bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-700">
      Job Hunt Hub
    </h1>

    <!-- Email/Password Form -->
    <form id="email-form" class="grid gap-4">
      <input type="email" id="email" placeholder="Email" required
        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-200" />
      <input type="password" id="password" placeholder="Password" required
        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-200" />

      <div class="flex gap-4">
        <button type="submit" id="login-btn"
          class="flex-1 py-3 rounded-xl bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold hover:from-blue-700 hover:to-purple-700 transition transform hover:scale-105">
          Login
        </button>
        <button type="button" id="register-btn"
          class="flex-1 py-3 rounded-xl border border-gray-300 text-gray-700 font-semibold hover:bg-gray-50 transition transform hover:scale-105">
          Register
        </button>
      </div>
    </form>

    <div class="my-4 text-center text-gray-500">or</div>

    <!-- Google OAuth -->
    <button id="google-btn"
      class="w-full flex items-center justify-center py-3 rounded-xl border border-gray-300 text-gray-700 font-semibold hover:bg-gray-50 transition transform hover:scale-105">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google"
        class="w-5 h-5 mr-2" />
      Continue with Google
    </button>
  </div>

  <!-- Job Tracker Placeholder
  <div id="job-tracker" style="display:none;" class="w-full max-w-7xl mx-auto p-6">  
  </div> -->

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = "https://ctaopcnqedchqdetovzz.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0YW9wY25xZWRjaHFkZXRvdnp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3NTAxMjgsImV4cCI6MjA3MTMyNjEyOH0.U52jbnISt7bdo2mN2kqLeDQczDaDJm0PILJxZ1Bnk9k";
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    const authContainer = document.getElementById('auth-container');
    const jobTracker = document.getElementById('job-tracker');

    // Check session on load
    supabaseClient.auth.getSession().then(({ data: { session } }) => {
      if (session) showJobTracker();
    });

    function showJobTracker() {
      window.location.replace('/index.html')
      authContainer.style.display = 'none';
      jobTracker.style.display = 'block';
    }

    // Email/Password login
    document.getElementById('email-form').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if (error) return alert(error.message);
      showJobTracker();
    });

    // Register
    document.getElementById('register-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { error } = await supabaseClient.auth.signUp({ email, password });
      if (error) return alert(error.message);
      alert('Check your email for confirmation!');
    });

    // Google OAuth
    document.getElementById('google-btn').addEventListener('click', async () => {
      await supabaseClient.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.href } });
    });

  </script>

</body>

</html>
