<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Job Hunt Hub - Login/Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/global.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <div id="auth-container" class="bg-white p-8 pt-6 rounded-3xl shadow-2xl w-full max-w-md relative">
    <a class="flex items-center justify-end absolute right-2 top-2" target="_blank" rel="noopener noreferrer"
      href="https://github.com/basant-rai/Job-hunt-hub">
      <svg aria-hidden="true" viewBox="0 0 16 16" width="32" height="32" class="text-gray-500">
        <path fill="black" fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8a8.003 8.003 0 0 0 5.47 7.59c.4.07.55-.17.55-.38
             0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01
             1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95
             0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82a7.52 7.52 0 0 1 2-.27c.68 0 1.36.09 2 .27
             1.53-1.03 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15
             0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2
             0 .21.15.45.55.38A8.003 8.003 0 0 0 16 8c0-4.42-3.58-8-8-8Z" />
      </svg>
    </a>
    <a href="./index.html">
      <h1
        class="text-4xl font-extrabold text-gray-900 mb-6 text-center bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-700">
        Job Hunt Hub
      </h1>
    </a>

    <!-- Email/Password Form -->
    <form id="email-form" class="grid gap-4">
      <input type="email" id="email" placeholder="Email" required
        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-200" />
      <input type="password" id="password" placeholder="Password" required
        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-200" />

      <div class="flex gap-4">
        <button type="submit" id="login-btn"
          class="flex-1 py-3 rounded-xl bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold hover:from-blue-700 hover:to-purple-700 transition transform hover:scale-105">
          Login
        </button>
        <button type="button" id="register-btn"
          class="flex-1 py-3 rounded-xl border border-gray-300 text-gray-700 font-semibold hover:bg-gray-50 transition transform hover:scale-105">
          Register
        </button>
      </div>
    </form>

    <div class="my-4 text-center text-gray-500">or</div>

    <!-- Google OAuth -->
    <button id="google-btn"
      class="w-full flex items-center justify-center py-3 rounded-xl border border-gray-300 text-gray-700 font-semibold hover:bg-gray-50 transition transform hover:scale-105">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google"
        class="w-5 h-5 mr-2" />
      Continue with Google
    </button>

  </div>

  <script type="module" src="script/auth.js"></script>
</body>

</html>
