        Job Hunt Hub

    </a>

    <!-- Email/Password Form -->
    <form id="email-form" class="grid gap-4">
      <input type="email" id="email" placeholder="Email" required
        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-200" />
      <input type="password" id="password" placeholder="Password" required
        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-200" />

      <div class="flex gap-4">
        <button type="submit" id="login-btn"
          class="flex-1 py-3 rounded-xl bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold hover:from-blue-700 hover:to-purple-700 transition transform hover:scale-105">
          Login
        </button>
        <button type="button" id="register-btn"
          class="flex-1 py-3 rounded-xl border border-gray-300 text-gray-700 font-semibold hover:bg-gray-50 transition transform hover:scale-105">
          Register
        </button>
      </div>
    </form>

    <div class="my-4 text-center text-gray-500">or</div>
